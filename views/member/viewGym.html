    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const urlParams = new URLSearchParams(window.location.search);
            const gymId = urlParams.get('gymid');

            // Fetch gym data
            axios.get(`http://localhost:3000/gymdata?gymid=${gymId}`)
                .then(response => {
                    const data = response.data;
                    if (data && Array.isArray(data) && data.length > 0) {
                        const gymInfo = data[0];

                        // Fill in basic gym info
                        document.querySelector('.gym-name').textContent = gymInfo.gym_name;
                        document.querySelector('.gym-location').textContent = gymInfo.street_address;
                        document.querySelector('.contact').textContent = gymInfo.contact_no;
                        document.querySelector('.gym-session-rate').textContent = `₱ ${gymInfo.daily_rate}`;
                        document.querySelector('.gym-monthly-rate').textContent = `₱ ${gymInfo.monthly_rate}`;
                        document.querySelector('.gym-logo').src = `https://svzdiwldgosxswszgale.supabase.co/storage/v1/object/public/uploads/${gymInfo.img_path}`;

                        // Populate gym images
                        const gymImagesContainer = document.getElementById('gym-images');
                        gymImagesContainer.innerHTML = "";
                        let imageCount = 0;

                        data.forEach(item => {
                            if (item.type === 'image') {
                                const imgElement = document.createElement('img');
                                imgElement.src = `https://svzdiwldgosxswszgale.supabase.co/storage/v1/object/public/uploads/${item.img_path}`;
                                imgElement.alt = `${item.gym_name} Image ${imageCount + 1}`;
                                imgElement.className = 'w-full h-40 rounded-lg object-cover';
                                gymImagesContainer.appendChild(imgElement);
                                imageCount++;
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error("Error fetching gym data:", error);
                });

            // Fetch trainers data
            axios.get(`http://localhost:3000/getGymTrainer?gymid=${gymId}`)
                .then(response => {
                    const trainers = response.data;
                    const trainersContainer = document.getElementById('trainers-container');
                    trainersContainer.innerHTML = '';

                    if (!trainers || trainers.length === 0) {
                        trainersContainer.innerHTML = '<p class="text-gray-400">No trainers found.</p>';
                        return;
                    }

                    trainers.forEach(trainer => {
                        const trainerCard = `
                <div class="trainer-card flex flex-col py-5 bg-gray-700 items-center rounded-lg shadow-lg cursor-pointer" data-trainer-id="${trainer.trainer_id}">
                    <img src="https://svzdiwldgosxswszgale.supabase.co/storage/v1/object/public/uploads/${trainer.filename}" 
                         class="w-24 h-24 rounded-full object-cover" 
                         alt="Trainer Profile">
                    <span class="text-white mt-2">${trainer.firstname} ${trainer.lastname}</span>
                    <span class="text-gray-400">Trainer</span>
                </div>
            `;
                        trainersContainer.insertAdjacentHTML('beforeend', trainerCard);
                    });

                    document.querySelectorAll('.trainer-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const trainerId = card.getAttribute('data-trainer-id');
                            console.log(`Trainer ID clicked: ${trainerId}`);
                            setCookie('trainer_id', trainerId, 1);
                            window.location.href = './trainerProfile.html';
                        });
                    });
                })
                .catch(error => {
                    console.error("Error fetching trainers:", error);
                });




            // Helper function to set cookies
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Days to milliseconds
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            // Helper function to retrieve cookies (if needed)
            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }


            document.getElementById('proceed-to-payment').addEventListener('click', () => {
                const modal = document.getElementById('trainer-modal');
                const trainersContainer = document.getElementById('trainers-container2');
                // Clear existing trainer cards
                trainersContainer.innerHTML = '';

                // Show modal
                modal.classList.remove('hidden');
                modal.classList.add('flex');

                // Fetch trainers from API
                axios.get(`http://localhost:3000/getGymTrainer?gymid=${gymId}`)
                    .then(response => {
                        const trainers = response.data;

                        // Check if data exists
                        if (trainers.length === 0) {
                            trainersContainer.innerHTML = '<p class="col-span-full text-center">No trainers found.</p>';
                            return;
                        }

                        // Populate trainer cards
                        trainers.forEach(trainer => {
                            const trainerCard = `
                            <div class="trainer-card bg-gradient-to-r from-50 to-orange-300 p-4 rounded-lg shadow-md hover:shadow-xl border border-gray-200 hover:border-blue-400 transition-transform transform hover:-translate-y-1 cursor-pointer" data-trainer-id="${trainer.trainer_id}">
                                <img src="https://svzdiwldgosxswszgale.supabase.co/storage/v1/object/public/uploads/${trainer.filename}" 
                                    class="w-20 h-20 rounded-full mx-auto object-cover border-2 border-orange-700" 
                                    alt="${trainer.firstname} ${trainer.lastname}">
                                <div class="mt-3 text-center">
                                    <h3 class="font-bold text-lg text-gray-800">${trainer.firstname} ${trainer.lastname}</h3>
                                    <p class="text-white text-sm">${trainer.bio}</p>
                                    <p class="text-white font-medium">₱ ${trainer.rates}/month</p>
                                    <button onClick="selectTrainer(${trainer.trainer_id}, '${trainer.rates}', ${trainer.gym_id})" class="mt-2 bg-orange-600 hover:bg-orange-700 text-white py-1 px-3 rounded-lg shadow-md focus:outline-none">
                                        Hire ${trainer.firstname}
                                    </button>


                                </div>
                            </div>
                            `;
                            trainersContainer.insertAdjacentHTML('beforeend', trainerCard);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching trainers:', error);
                        trainersContainer.innerHTML = '<p class="col-span-full text-center text-red-600">Failed to load trainers. Please try again later.</p>';
                    });
            });

            // Close modal on button click
            document.getElementById('close-modal').addEventListener('click', () => {
                const modal = document.getElementById('trainer-modal');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });

            // Function to handle trainer selection

        })

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Days to milliseconds
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function selectTrainer(trainerId, amount, gymid) {
            const member_id = getCookie('member_id')

            // Now call PayPal payment route
            const paymentDetails = {
                member_id: member_id,
                gym_id: gymid, // ID from the radio button value
                trainer_id: trainerId,
                payment_method: "PayPal",
                amount: amount
            };
            console.log(paymentDetails)
            // Call your backend to get the PayPal approval URL using axios
            axios.post('http://localhost:3000/clientToGymAdminPayment', paymentDetails)
                .then(response => {
                    // Get the PayPal approval link from the response
                    const approvalLink = response.data.url; // Use the URL returned from PayPal
                    console.log('Redirecting to PayPal:', approvalLink);

                    // Redirect to PayPal subscription approval
                    window.location.href = approvalLink; // Redirect to PayPal first
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
