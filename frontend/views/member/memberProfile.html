<script>
    // Helper function to get a cookie value by name
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Fetch cookie values
    const memberId = getCookie('member_id');
    const firstName = getCookie('firstname');
    const lastName = getCookie('lastname');
    const bodyType = getCookie('bodytype');
    const weight = getCookie('weight');

    // Update the DOM with the dynamic data
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('profile-name').textContent = `${firstName} ${lastName}`;
        document.getElementById('profile-account-number').textContent = "#" + memberId;
        document.getElementById('profile-body-type').textContent = bodyType;
        document.getElementById('profile-weight').textContent = `${weight} kg`;
    });

</script>
