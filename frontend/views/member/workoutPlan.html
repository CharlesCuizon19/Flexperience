<script>
    let member_id = 0
    document.addEventListener('DOMContentLoaded', () => {
        const uid = userId;
        let firstname = null;
        let lastname = null;
        let weight = null;
        let bodytype = null;
        let Duration;
        let plan_type;
        let Price;
        let Proposal_id;

        const monthYearElement = document.getElementById('monthYear');
        const calendarBody = document.getElementById('calendarBody');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const dateClickedElement = document.getElementById('dateClicked');

        let currentDate = new Date();
        let currentDay = currentDate.getDate(); // Get the current day of the month
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        // Fetch and assign member information when the page loads
        fetchMemberInfo();
        function fetchMemberInfo() {
            axios.get('http://localhost:3000/getMemberInfo', {
                params: {
                    account_id: uid
                }
            })
                .then(response => {
                    const memberData = response.data[0]; // Assuming the response data contains the member info
                    console.log(memberData)
                    // Assign the data to variables
                    firstname = memberData.firstname;
                    lastname = memberData.lastname;
                    weight = memberData.weight;
                    bodytype = memberData.bodytype;
                    member_id = memberData.member_id
                })
                .catch(error => {
                    console.error('Error fetching member info:', error);
                });
        }

        const notificationButton = document.getElementById('notificationButton');
        const notificationDropdown = document.getElementById('notificationDropdown');
        const notificationList = document.getElementById('notificationList');

        function fetchNotifications() {
            axios.get(`http://localhost:3000/retrieveNotifications?member_id=${member_id}`)
                .then(response => {
                    // Display message if no notifications are available
                    if (!response.data || response.data === "null" || (Array.isArray(response.data) && response.data.length === 0)) {
                        notificationList.innerHTML = '<div class="py-2 px-4 text-sm text-whibg-transparent0">No new notifications</div>';
                    } else {
                        const notifications = response.data[0];
                        notificationList.innerHTML = ''; // Clear existing notifications

                        notifications.forEach(notification => {
                            const notificationItem = document.createElement('div');
                            notificationItem.classList.add('py-2', 'px-4', 'hover:bg-orange-300', 'cursor-pointer', 'border-b', 'border-gray-200');

                            notificationItem.innerHTML = `
                    <div class="text-sm font-medium text-gray-800">${notification.message}</div>
                    <div class="text-xs text-whibg-transparent0">${formatDate(notification.created_at)}</div>
                `;

                            // Optional: Mark the notification as read on click
                            notificationItem.addEventListener('click', () => {
                                Proposal_id = notification.proposal_id;
                                markNotificationAsRead(notification.proposal_id);
                            });

                            notificationList.appendChild(notificationItem);
                        });
                    }
                })
                .catch(error => console.error('Error fetching notifications:', error));
        }
        // Function to format the date as "Month Day, Year - Time"
        function formatDate(dateString) {
            const date = new Date(dateString);

            // Format the date part
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString(undefined, options);

            // Format the time part
            const formattedTime = date.toLocaleTimeString(undefined, {
                hour: '2-digit',
                minute: '2-digit'
            });

            return `${formattedDate} - ${formattedTime}`;
        }
        // Function to mark notification as read and show proposal details in a modal
        async function markNotificationAsRead(proposalId) {
            try {
                // Fetch the proposal data using the member_id from the notification
                const response = await fetch(`http://localhost:3000/retrieveProposals?member_id=${member_id}&proposal_id=${proposalId}`);

                const data = await response.json();

                if (data && data.length > 0 && data[0].length > 0) {
                    const proposal = data[0][0]; // Access the first proposal in the array

                    // Populate the modal with relevant proposal details
                    document.getElementById('proposalPlanType').textContent = `Plan Type: ${proposal.plan_type}`;
                    document.getElementById('proposalPrice').textContent = `Price: ${proposal.price} PHP`;
                    document.getElementById('proposalDuration').textContent = `Duration: ${proposal.duration} weeks`;
                    Duration = proposal.duration
                    plan_type = proposal.plan_type
                    Price = proposal.price

                    // Show the modal
                    document.getElementById('proposalModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error retrieving proposal:', error);
            }
        }

        // Event listener to close the proposal modal
        //        document.getElementById('closeProposalModal').addEventListener('click', () => {
        //            document.getElementById('proposalModal').classList.add('hidden');
        //        });

        notificationButton.addEventListener('click', () => {
            notificationDropdown.classList.toggle('hidden');
            // Only fetch notifications when the dropdown is opened
            if (!notificationDropdown.classList.contains('hidden')) {
                fetchNotifications();
            }
        });


        // Close the dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!notificationDropdown.contains(event.target) && !notificationButton.contains(event.target)) {
                notificationDropdown.classList.add('hidden');
            }
        });
        function removeCookie(name) {
            document.cookie = name + '=; Max-Age=0; path=/';
        }
        function renderCalendar(month, year) {
            monthYearElement.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(new Date(year, month));
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            calendarBody.innerHTML = '';

            let row = '<tr>';
            for (let i = 0; i < firstDay; i++) {
                row += '<td class="border-r border-b border-50"></td>'; // Empty cells for days before the first day of the month
            }
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === currentDay && month === currentMonth && year === currentYear;

                // Create the cell with an onclick event to set the clicked date
                row += `<td class="${isToday ? 'bg-customOrange text-white' : ''}" onclick="setClickedDate(${day}, ${month}, ${year})">
                            <div class="flex flex-col xl:aspect-square max-xl:min-h-[60px] p-3.5 bg-transparent border-r border-b border-50 transition-all duration-300 hover:bg-50 cursor-pointer ${isToday ? 'bg-customOrange text-white rounded-full' : ''}">
                                <p class="text-base font-semibold">${day}</p>
                                <br>
                                <p class="text-xs">10 </p>
                                <p class="text-xs">workouts</p>
                            </div>
                        </td>`;

                if ((day + firstDay) % 7 === 0) {
                    row += '</tr><tr>'; // New row after every week
                }
            }
            row += '</tr>'; // Closing the last row
            calendarBody.innerHTML = row;
        }



        prevButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        });

        nextButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        });

        // Initial render
        renderCalendar(currentMonth, currentYear);

    });
    function setClickedDate(day, month, year) {
        const clickedDate = new Date(year, month, day);
        const formattedDate = `${clickedDate.getFullYear()}/${String(clickedDate.getMonth() + 1).padStart(2, '0')}/${String(clickedDate.getDate()).padStart(2, '0')}`;
        dateClickedElement.textContent = clickedDate.toDateString(); // Display the clicked date in the "dateClicked" element

        // Make the Axios request to fetch the workout data
        const endpoint = `http://localhost:3000/getWorkoutByDay?member_id=${member_id}&date=${formattedDate}`;
        alert(member_id)
        axios.get(endpoint)
            .then(response => {
                const workouts = response.data;

                // Clear existing workout data
                const workoutContainer = document.getElementById('workoutContainer');
                workoutContainer.innerHTML = ''; // Clear previous workouts

                // Check if there are workouts available
                if (workouts && workouts.length > 0) {
                    // Loop through each workout and create a card
                    workouts[0].forEach(workout => {
                        const workoutCard = document.createElement('div');
                        workoutCard.className = 'p-6 rounded-xl bg-div_color mb-4';

                        workoutCard.innerHTML = `
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-2.5">
                                    <span class="w-2.5 h-2.5 rounded-full bg-50"></span>
                                    <h6 class="text-xl leading-8 font-semibold text-white mb-1">${workout.exercise_name}</h6>
                                </div>
                            </div>
                            <p class="text-base font-normal text-gray-400">Target Muscle Group: ${workout.target_muscle_group}</p>
                            <p class="text-base font-normal text-gray-400">Repetitions: ${workout.repetitions}</p>
                            <p class="text-base font-normal text-gray-400">Sets: ${workout.sets}</p>
                        `;

                        // Append the workout card to the container
                        workoutContainer.appendChild(workoutCard);
                    });
                } else {
                    // Handle case where no workouts are found
                    const noWorkoutsMsg = document.createElement('p');
                    noWorkoutsMsg.className = 'text-base font-normal text-gray-400';
                    noWorkoutsMsg.textContent = 'No workouts scheduled for this day.';
                    workoutContainer.appendChild(noWorkoutsMsg);
                }
            })
            .catch(error => {
                console.error('Error fetching workouts:', error);
                alert('Failed to retrieve workouts. Please try again later.');
            });
    }
</script>

</html>
